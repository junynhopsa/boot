<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- As 3 meta tags acima *devem* vir em primeiro lugar dentro do `head`; qualquer outro conteúdo deve vir *após* essas tags -->
    <title>Bootstrap 101 Template</title>

    <!-- Bootstrap -->
    <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">

    <!-- HTML5 shim e Respond.js para suporte no IE8 de elementos HTML5 e media queries -->
    <!-- ALERTA: Respond.js não funciona se você visualizar uma página file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <div class = "container">
      <div class = "page-header">
        <h1>Imagens Bootstrap</h1>
      </div>

      <div class = "row">
      <div class = "col-sm-6">
        <img src="image/uvas.png" alt="" class = "img-responsive">
      </div>
      <div class = "col-sm-6">
        <img src="image/uvas.png" alt="">
      </div>

      <div class="row"></div>
      <div class="col-sm-12">
        <h3>Formas de Imagens</h3>
        <img src="image/uvas.png" alt="" class="img-responsive img-circle">
        <img src="image/uvas.png" alt="" class="img-responsive img-rounded">
        <img src="image/uvas.png" alt="" class="img-responsive img-thumbnail">
      </div>
      </div>
    </div>

    <!-- jQuery (obrigatório para plugins JavaScript do Bootstrap) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Inclui todos os plugins compilados (abaixo), ou inclua arquivos separadados se necessário -->
    <script src="bootstrap/js/bootstrap.min.js"></script>
  </body>
</html>
